<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (username) {
      window.location.href = `/geoleaderboard/profile/${username}`;
    } else {
      window.location.href = '/geoleaderboard/home/';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
