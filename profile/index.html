<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="profile.js" defer></script>
</head>
<body>
    <div style="text-align: center;">
        <a href="index.html">
            <img src="./images/geoleaderboard.png" alt="Geoleaderboard" style="width: 35%; height: auto;">
        </a>
    </div>     
    <div class="profile-container">
        <div class="container">
            <div class="profile-row">
                <img id="profileImage" src="./geoguessr_profile_pictures/${user.pinUrl.replace(/^pin\//, '')}" alt="Profile Image"/>
                <h1 id="username"></h1>
                <p id="geoguessrProfile"></p>
            </div>
            <div class="profile-row">
                <h4 id="userInfo"></h4>
            </div>
            <div class="profile-row">
                <img id="divisionImage" src="./division_icons/${user.divisionName}.webp" alt="Division Image"/>
                <h4 id="leaderboardPosition"></h4>
            </div>
            <div class="profile-row">
                <h4 id="leaderboardGamemodePosition"></h4>
            </div>
        </div>
    </div>
    <!-- Divs for Plotly.js -->
    <div class="histogram-container">
        <div id="ratingsHistogram" style="width:100%;max-width:900px;height:500px;"></div>
        <div id="countryRatingsHistogram" style="width:100%;max-width:900px;height:500px;"></div>
    </div>
    <div class="profile-row">
        <h1><span class="highlight">Moving Duels (10+ games played)</span></h1>
    </div>
    <div class="histogram-container">
        <div id="movingDuelsAvgGuessDistanceHistogram" style="width:100%;max-width:900px;height:500px;"></div>
        <div id="movingDuelsWinRatioHistogram" style="width:100%;max-width:900px;height:500px;"></div>
    </div>
    <div class="profile-row">
        <h1><span class="highlight">No Move Duels (10+ games played)</span></h1>
    </div>
    <div class="histogram-container">
        <div id="noMoveDuelsAvgGuessDistanceHistogram" style="flex: 1; max-width: 900px; height: 500px;"></div>
        <div id="noMoveDuelsWinRatioHistogram" style="flex: 1; max-width: 900px; height: 500px;"></div>
    </div>
    <div class="profile-row">
        <h1><span class="highlight">NMPZ Duels (10+ games played)</span></h1>
    </div>
    <div class="histogram-container">
        <div id="nmpzDuelsAvgGuessDistanceHistogram" style="width:100%;max-width:900px;height:500px;"></div>
        <div id="nmpzDuelsWinRatioHistogram" style="width:100%;max-width:900px;height:500px;"></div>
    </div>
    <div class="profile-row">
        <h1><span class="highlight">Battle Royale Distance (10+ games played)</span></h1>
    </div>
    <div class="histogram-container">
        <div id="battleRoyaleDistanceAvgGuessDistanceHistogram" style="width:100%;max-width:900px;height:500px;"></div>
        <div id="battleRoyaleDistanceWinRatioHistogram" style="width:100%;max-width:900px;height:500px;"></div>
    </div>
    <div class="profile-row">
        <h1><span class="highlight">Battle Royale Countries (10+ games played)</span></h1>
    </div>
    <div class="histogram-container">
        <div id="battleRoyaleCountryAvgCorrectGuessHistogram" style="width:100%;max-width:900px;height:500px;"></div>
        <div id="battleRoyaleCountryWinRatioHistogram" style="width:100%;max-width:900px;height:500px;"></div>
    </div>    
</body>
</html>
